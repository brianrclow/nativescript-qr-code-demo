<GridLayout
  class="scanner-modal"
  iosOverflowSafeArea="true"
  rows="*, auto"
  columns="10*, 80*, 10*"
  vertical-alignment="bottom"
>
  <MLKitView
    iosOverflowSafeArea="true"
    class="camera-view"
    cameraPosition="back"
    detectionType="all"
    aspectRatio="fill"
    (loaded)="onLoaded($event)"
    (detection)="onDetection($event)"
  ></MLKitView>
  <Button
    class="btn-primary cancel-button"
    text="Cancel Scan"
    (tap)="close(null)"
  ></Button>
</GridLayout>
